<!DOCTYPE html>
<html>
	<head>
		<title>Forms in HTML</title>
	</head>
	<body>
		<h3>We'd love to know you!</h3>
		First Name:<input type="text" name="first_name" />
		<br /><br />
		Last Name:<input type="text" name="last_name" />
		<br /><br />
		Gender:<input type="radio" name="gender" value="male" />Male
					<input type="radio" name="gender" value="female" />Female
		<br /><br />
		Year of Birth:<select name="year">
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
					</select>
		<br /><br />
		Choose a Username:<input type="text" name="username" />
		<br /><br />
		Choose a Password:<input type="password" name="password" />
		<br /><br />
		What are your goals in life?<textarea name="goals" />
									</textarea>
		<br /><br />
		How would you want us to contact you? 	Phone 	<input type="checkbox" name="contact" value="phone" />
												E-mail	<input type="checkbox" name="contact" value="email" />
												SMS		<input type="checkbox" name="contact" value="sms" />
		<br /><br />
		Upload your latest picture:<input type="file" name="image" />
		<br /><br />
		<input type="submit" name="submit" value="Submit!" />
	</body>
</html>

</html>

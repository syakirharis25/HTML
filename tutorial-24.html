<!DOCTYPE html>
<html>
	<head>
		<title>Tables in HTML</title>
	</head>
	<body>
		<h1>Tables in HTML</h1>
		<table border="1px" cellpadding="5px" cellspacing="5px">
			<tr>
				<th>Country</th>
				<th>Continent</th>
				<th>Capital</th>
			</tr>
			<tr>
				<td>France</td>
				<td>Europe</td>
				<td>Paris</td>
			</tr>
			<tr>
				<td>India</td>
				<td>Asia</td>
				<td>New Delhi</td>
			</tr>
			<tr>
				<td>United States of America</td>
				<td>North America</td>
				<td>Washington DC</td>
			</tr>
		</table>
	</body>
</html>
